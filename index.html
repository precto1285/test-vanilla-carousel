<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./style.css">
  <title>Test Vanilla Carousel</title>
</head>

<body>
  <div class="getButton">
    <button id="getImages">Get Images</button>
  </div>

  <div class="carouselbox active">

    <div class="buttons">
      <button class="prev">
        <span class="offsreen">Previous</span>
      </button>

      <button class="next">
        <span class="offscreen">Next</span>
      </button>
    </div>

    <ol class="content">
      <li class="current"><img src="./images/Dino.jpg" alt="dino" width="150px" height="150px"></li>
      <li><img src="./images/Chico.jpg" alt="chico" width="150px" height="150px"></li>
      <li><img src="./images/Monjo.jpg" alt="monjo" width="150px" height="150px"></li>
      <li><img src="./images/Paul.jpg" alt="paul" width="150px" height="150px"></li>
      <li><img src="./images/Phil.jpg" alt="phil" width="150px" height="150px"></li>
    </ol>
  </div>

  <!-- <div id="target"></div> -->
  <script src="./script.js"></script>
</body>

</html>
